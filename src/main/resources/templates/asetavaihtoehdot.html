<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Kysymyksen vaihtoehdot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">
	
		<div class="container main">
			<h2 th:text="${kysymys.teksti}"></h2>
			<div class="clear-3"></div>
			<form class="form-inline" th:action="@{/kysymys/{id}/tallennavaihtoehdot (id=${kysymys.id})}" action="#" method="post">

				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto1" placeholder="Lisää vaihtoehto 1" th:field="${vaihtoehdot.vaihtoehto1}" required />
				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto2" placeholder="Lisää vaihtoehto 2" th:field="${vaihtoehdot.vaihtoehto2}" required />
				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto3" placeholder="Lisää vaihtoehto 3" th:field="${vaihtoehdot.vaihtoehto3}" required />
				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto4" placeholder="Lisää vaihtoehto 4" th:field="${vaihtoehdot.vaihtoehto4}" required />
				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto5" placeholder="Lisää vaihtoehto 5" th:field="${vaihtoehdot.vaihtoehto5}" required />
				
				  <table class="table table-light table-striped table-hover" style="width:100%">
	    
			
						   
	 	</table>
				
				
					<button class="btn btn-success mr-sm-2" type="submit">Lisää</button>
			</form>
		</div>
	
	    <div style="clear: both; display: block; height: 10px;"></div>
		<a href="/kyselyt" class="btn btn-primary">Palaa kyselyihin</a>  
	 
	 <!----------------    ----------------------------------> 
	  
	 
	</div>	    	
	  
	 
	</div>	    	
</body>
</html>
