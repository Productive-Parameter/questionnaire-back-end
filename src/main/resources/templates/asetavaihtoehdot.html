<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Kysymyksen vaihtoehto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">
	
		<div class="container main">
			<h2 th:text="${'Kysymys: ' + kysymys.teksti}"></h2>
			<div class="clear-3"></div>
			<form class="form-inline" th:action="@{/kysymys/{id}/tallennavaihtoehto (id=${kysymys.id})}" action="#" method="post">
				<input class="form-control col-sm-7 mr-sm-2" type="text" id="vaihtoehto" placeholder="Lisää vaihtoehto" th:field="${vaihtoehto.monivalintavaihtoehto}" required />
				<button class="btn btn-success mr-sm-2" type="submit">Lisää</button>
			</form>
			<div class="clear-5"></div>
			<a href="/kyselyt" class="btn btn-primary">Palaa kyselyihin</a>
			<a th:href="@{/kyselyt/{kyselyid} (kyselyid=${kysely.id})}" class="btn btn-secondary">Palaa kysymyksiin</a>
			<div class="clear-5"></div>
			<div class="alert alert-success col-md-3" th:if="${onnistumisviesti}" th:text="${onnistumisviesti}"></div>
			
			<table class="table table-light table-striped table-hover" style="width:100%">
				<tr>
					<th>Vaihtoehto</th>
					<th></th>
				</tr>
				<tr th:each= "vaihtoehto : ${kysymys.monivalintavaihtoehdot}">
					<td th:text="${vaihtoehto.monivalintavaihtoehto} "></td>
					<td>
						<a
							class="btn btn-warning"
							th:href="@{/kysymys/{id}/poista/{vaihtoehtoid}(id=${kysymys.id}, vaihtoehtoid=${vaihtoehto.id})}"
							onclick="return confirm('Oletko varma, että haluat poistaa tämän vaihtoehdon? Et voi peruuttaa toimintoa.')">
							Poista
						</a>				
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
